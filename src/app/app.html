<ion-menu [content]="content" type="overlay">
  <ion-content>
    <div class="header-box">
        <ion-grid>
            <ion-row *ngIf="user">
              <ion-col col-8>
                <p><b>{{user.name}}</b></p>
                <p>{{user.email}}</p>               
              </ion-col>
              <ion-col col-4>
                  <img src="assets/imgs/pp.jpg" class="pp" alt="">
              </ion-col>
            </ion-row>
          </ion-grid>
    </div>
    <ul class="custom-menu">
      <li class="item" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <div >
            <ion-grid>
                <ion-row>
                  <ion-col col-3>
                      <ion-icon name="{{p.icon}}"></ion-icon>                      
                  </ion-col>
                  <ion-col col-9>
                      {{p.title}}
                    </ion-col>
                </ion-row>
              </ion-grid>
        </div>
      </li>
      <li class="logout">
        <button ion-button menuClose color="danger" round (click)="logout()">Salir</button>
      </li>
    </ul>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
