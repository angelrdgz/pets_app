<ion-header>
  <ion-navbar color="green-app">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis mascotas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
      <ion-grid>
          <ion-row>
            <ion-col col-6 *ngFor="let pet of pets">
                <ion-card (click)="dogDetails(pet.id)">
                    <img src="assets/imgs/filo.png"/>
                    <div class="card-title">{{pet.name}}</div>
                  </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-fab bottom right>
          <button ion-fab mini color="green-app" (click)="newPet()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
</ion-content>
