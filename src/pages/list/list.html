<ion-header>
  <ion-navbar color="green-app">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Servicios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="serviceDetails(1)">
      <ion-avatar item-start>
        <img src="assets/imgs/pp.jpg">
      </ion-avatar>
      <h2>Finn</h2>
      <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini color="green-app" (click)="newService()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
