<ion-header>
  <ion-navbar color="green-app">
    <ion-title>Nuevo Servicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list *ngIf="services">
        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY h:mm A" pickerFormat="MM/DD/YYYY h mm A" ></ion-datetime>
          </ion-item>
        <ion-item *ngFor="let service of services">
          <ion-checkbox item-start>vbcvbvcbv</ion-checkbox>
          <ion-label>{{service.name}}</ion-label>       
          <span item-end>{{service.price | currency}}</span>
        </ion-item>
      </ion-list>

</ion-content>
